<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 욕설 순화기</title>
<style>
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", sans-serif;
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        margin: 0; 
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container {
        max-width: 650px;
        width: 100%;
        background-color: #ffffffdd;
        backdrop-filter: blur(6px);
        padding: 40px 35px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 { 
        color: #2c3e50;
        font-size: 30px;
        margin-bottom: 15px;
        text-align: center;
    }
    p {
        color: #636e72;
        font-size: 16px;
        margin-bottom: 30px;
        text-align: center;
    }
    textarea {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        font-size: 16px;
        border: 2px solid #dfe6e9;
        border-radius: 10px;
        resize: vertical;
        outline: none;
        transition: border-color 0.2s;
        text-align: left !important;   /* 👈 텍스트 왼쪽 시작 */
    }
    textarea:focus {
        border-color: #0984e3;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
        gap: 10px;
    }
    .controls label {
        font-size: 16px;
        color: #2d3436;
        font-weight: 500;
    }
    .controls select {
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #b2bec3;
        background-color: #fff;
        outline: none;
        cursor: pointer;
    }
    button { 
        padding: 14px 30px; 
        font-size: 17px;
        font-weight: bold;
        background: linear-gradient(90deg, #0984e3, #6c5ce7);
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    #output-wrapper {
        margin-top: 30px;
        text-align: left;
        width: 100%;
    }
    #output-title {
        font-size: 18px;
        color: #2d3436;
        margin-bottom: 10px;
        font-weight: 600;
    }
    #output { 
        font-size: 22px; 
        font-weight: bold; 
        color: #0984e3; 
        white-space: pre-wrap;
        background-color: #f1f2f6;
        padding: 20px;
        border-radius: 12px;
        min-height: 60px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>💥 욕설 순화기 💥</h1>
    <p>무의미한 단어 조합으로<br>욕설을 대신해욧! 🎶</p>
    <textarea id="inputText" rows="4" placeholder="여기에 문장을 입력해 보세요..."></textarea>
    
    <div class="controls">
        <label for="wordLengthSelect">글자 수:</label>
        <select id="wordLengthSelect">
            <option value="random">무작위 (2~3글자)</option>
            <option value="1">1글자</option>
            <option value="2">2글자</option>
            <option value="3">3글자</option>
            <option value="4">4글자</option>
        </select>
        <button onclick="replaceProfanity()">🚀 변환하기</button>
    </div>
    <div id="output-wrapper">
        <div id="output-title">✨ 결과:</div>
        <div id="output"></div>
    </div>
</div>
<script>
    const swearWords = ['씨발', '시발', '개새끼', '병신', '존나', '썅', '개좆같네', '좆같네', '좆'];
    const strongSyllableBlocks = ['빡', '싹', '쪽', '쾅', '쿵', '팍', '촥', '크', '캬', '풉', '쌍', '꽝', '콕'];
    const mediumSyllableBlocks = ['갈', '막', '벽', '닥', '붐', '샥', '릇', '돌', '탄', '틱', '톡', '탁'];
    const softSyllableBlocks = ['랑', '릿', '퐁', '꿀', '잼', '냥', '멍', '알', '콩', '달', '별', '슘', '솜', '빙', '뉴', '뽀', '삐'];
    const allSyllableBlocks = [...strongSyllableBlocks, ...mediumSyllableBlocks, ...softSyllableBlocks];
    const swearWordTypes = {
        '씨발': 'strong', '시발': 'strong', '썅': 'strong', '개새끼': 'strong',
        '존나': 'medium', '병신': 'medium'
    };
    const firstSoundMap = {
        '씨발': ['쌉', '쌔', '쎅', '쏴'],
        '시발': ['싹', '싯', '쓱', '쑥'],
        '썅': ['썩', '쏵', '쑤'],
        '개새끼': ['깔', '껄', '꿍', '꽝'],
        '병신': ['빡', '뻑', '붐', '빵'],
        '존나': ['쫙', '쭉', '쭈', '쪽']
    };
    const forbiddenPatterns = [
        /쎅/, /섹/, /sex/i, /쒝/, /쎅스/, /쎅쓰/, /쎗/, /쌕/, /색쓰/
    ];
    function isForbiddenWord(word) {
        return forbiddenPatterns.some(pattern => pattern.test(word));
    }
    const forbiddenSimilarMap = {
        '씨발': [/씨/, /시/, /십/, /쌰/, /쌍/, /쎄/, /쎅/],
        '시발': [/시/, /씨/, /십/, /쌰/, /쌍/, /쎄/],
        '썅': [/썅/, /쌍/, /쌰/],
        '개새끼': [/개/, /깨/, /걔/, /꺠/],
        '병신': [/병/, /빙신/, /병시/],
        '존나': [/존/, /쫀/, /존나/]
    };
    function isTooSimilar(swear, word) {
        if (!forbiddenSimilarMap[swear]) return false;
        return forbiddenSimilarMap[swear].some(pattern => pattern.test(word));
    }
    function generateNewWord(lengthOption, wordType = 'soft', swearWord = null) {
        let wordLength;
        if (lengthOption === 'random') {
            wordLength = Math.floor(Math.random() * 2) + 2;
        } else {
            wordLength = parseInt(lengthOption, 10);
        }
        if (wordLength === 1) {
            let blockPool = swearWord && firstSoundMap[swearWord] 
                ? firstSoundMap[swearWord] 
                : (wordType = 'strong' ? strongSyllableBlocks : wordType = 'medium' ? mediumSyllableBlocks : softSyllableBlocks);
            let newWord;
            do {
                const randomIndex = Math.floor(Math.random() * blockPool.length);
                newWord = blockPool[randomIndex];
            } while (isForbiddenWord(newWord) || isTooSimilar(swearWord, newWord));
            return newWord;
        }
        let newWord = "";
        do {
            newWord = "";
            for (let i = 0; i < wordLength; i++) {
                let blockPool;
                if (i === 0) { 
                    if (swearWord && firstSoundMap[swearWord]) {
                        blockPool = firstSoundMap[swearWord];
                    } else if (wordType === 'strong') {
                        blockPool = strongSyllableBlocks;
                    } else if (wordType === 'medium') {
                        blockPool = mediumSyllableBlocks;
                    } else {
                        blockPool = softSyllableBlocks;
                    }
                } else {
                    blockPool = allSyllableBlocks;
                }
                const randomIndex = Math.floor(Math.random() * blockPool.length);
                newWord += blockPool[randomIndex];
            }
        } while (isForbiddenWord(newWord) || isTooSimilar(swearWord, newWord));
        return newWord;
    }
    function replaceProfanity() {
        const input = document.getElementById("inputText").value;
        const outputDiv = document.getElementById("output");
        const lengthOption = document.getElementById("wordLengthSelect").value;
        if (!input.trim()) {
            outputDiv.innerText = "문장을 입력해주세요!";
            return;
        }
        let result = input;
        swearWords.forEach(swearWord => {
            const regex = new RegExp(swearWord, 'gi');
            if (result.match(regex)) {
                const wordType = swearWordTypes[swearWord.toLowerCase()] || 'soft';
                const newWord = generateNewWord(lengthOption, wordType, swearWord);
                result = result.replace(regex, newWord);
            }
        });
        outputDiv.innerText = result;
    }
</script>
</body>
</html>
